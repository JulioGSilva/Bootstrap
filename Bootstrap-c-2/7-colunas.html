<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formatação de colunas</title>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }
        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 align-self-start">Coluna 1</div>
            <div class="col-3 align-self-center">Coluna 2</div>
            <div class="col-3 align-self-end">Coluna 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-xl-center">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
</body>
</html>
