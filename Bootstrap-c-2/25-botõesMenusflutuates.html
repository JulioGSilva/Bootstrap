<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Agrupamento de Botões e Menus flutuantes</title>
</head>
<body>
    <div class="container py-5">
        <!-- <button class="btn btn-success">
            Botão 1
        </button>

        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button> -->

        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <br>

        <div class="btn-group">
            <input type="checkbox" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>

            <input type="checkbox" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>

            <input type="checkbox" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
        <hr>
        <div class="btn-toolbar">
            <div class="btn-group me-3">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-3">
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
                </div>
            <div class="btn-group me-3">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" class="form-control" id="">

                <button class="btn btn-primary"><i class="bi-search"></i></button>
            </div>
            <hr>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    Submenus
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" class="dropdown-item">Submenu 1</a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-item">Submenu 2</a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-item">Submenu 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
