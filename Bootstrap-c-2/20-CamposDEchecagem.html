<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Campos de Checagem</title>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="" id="novo">
            <label class="form-check-label" for="novo">Produto Novo</label>
        </div>
        <hr>

        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" name="estado" value="novo" id="novo">
            <label class="form-check-label" for="novo">Produto Novo</label>
        </div>

        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" name="estado" value="usado" id="novo">
            <label class="form-check-label" for="novo">Produto Usado</label>
        </div>
        <hr>

        <div class="mb-3 form-switch">
            <input type="checkbox" class="form-check-input" name="" id="novo">
            <label class="form-check-label" for="novo">Produto Novo</label>
        </div>
        <hr>

        <div class="mb-3">
            <input type="checkbox" name="" id="entregarapida" class="btn-check">
            <label for="entregarapida" class="btn btn-outline-primary">Entrega rapida</label>
        </div>
    </div>
</body>
</html>
