<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="estilos/style.css">
    <style>
        .h400 {
            height: 400px;
        }
    </style>
    <title>Site</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 had1">
                    <i class="bi bi-list">
                    </i>
                </div>
                <div class="col-6 had2">
                    <h1 style="font-size: 25px;">Toca do Guts</h1>
                </div>
                <div class="col-3 had3">
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-3 p-0 m-0 bg-danger">
                    <img src="https://t2.tudocdn.net/651770" alt="" class="img-fluid">

                    <img src="https://assets2.rockpapershotgun.com/Red-Dead-Redemption-2-squirrel-statues.jpg/BROK/resize/1920x1920%3E/format/jpg/quality/80/Red-Dead-Redemption-2-squirrel-statues.jpg"
                        alt="" class="img-fluid">
                </div>
                <div class="col-12 col-lg-6 p-0 m-0 bg-white">
                    <img src="https://img.olhardigital.com.br/wp-content/uploads/2021/07/Mortal-Kombat-11-DLCs-.jpeg"
                        id="meio" alt="" class="img-fluid">
                </div>
                <div class="col-12 col-lg-3 p-0 m-0 bg-warning">
                    <img src="https://comicbasics.com/wp-content/uploads/2017/09/Taskmaster.jpg" alt=""
                        class="img-fluid">
                    <img src="https://sm.ign.com/t/ign_br/blogroll/g/ghost-of-t/ghost-of-tsushima-is-sucker-punchs-biggest-game-ever_6d5d.h720.jpg"
                        alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid main">
            <div class="row p-0 m-0 m-auto">
                <div class="col-12 bg-" style="height: 100px;">
                    <div>
                        <h4></h4>
                    </div>
                </div>

                <div class=" col-lg-4 col-12 p-0  m-4">
                    <img src="https://i.ytimg.com/vi/6r8Dooe7f-k/maxresdefault.jpg" alt=""
                        class="img-fluid img-thumbnail m-3 float-top m-auto tam">
                    <div><p class="lead fw-bold p-2">Estreia especial de uma hora de Shingeki no Kiojin</p></div>
                        
                </div>
                

                <div class="col-lg-4 col-12 p-0  m-4">
                    <img src="https://i.pinimg.com/564x/e0/f4/de/e0f4ded91879e46dcd000be6caf00c45.jpg" alt=""
                        class="img-fluid img-thumbnail m-auto tam">
                    <p class="lead fw-bold p-2 w-100 img-fluid m-0 w-400">A real ameaça de Kang poderá ser apresentada na segunda temporada de Loki</p>
                    
                </div>
                
            </div>
            <div class="row p-0 m-0 m-auto">
                <div class="col-lg-4 col-12 p-0 m-4">
                    <img src="https://disneyplusbrasil.com.br/wp-content/uploads/2021/04/Loki-e-Kang-O-Conquistador.jpg" alt="" class="img-fluid img-thumbnail float-start m-auto tam">
                    <div>
                        <p class="lead fw-bold p-2">A real ameaça de Kang poderá ser apresentada na segunda temporada de Loki</p>
                    </div>
                </div>
                <div class="col-lg-4 col-12 p-0 m-4">
                    <img src="https://www.gameshub.com/wp-content/uploads/sites/5/2023/03/dragon-ball-z-budokai-tenkaichi-.jpg?w=1024" alt="" class="img-fluid img-thumbnail float-start m-auto tam">
                    <div>
                        <p class="lead fw-bold p-2">Novo jogo de Dragon Ball resgata nostalgia de 2007</p>
                    </div>

                </div>
            </div>
        </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12" style="height: 100px;"></div>
            </div>
        </div>
