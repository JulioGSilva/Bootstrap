<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style/style.css">

    <style>
        header > img {
            height: 100%;
            width: 100%;
        }
        col {
            padding: 0px;
            margin: 0px;
        }
        .test {
            height: 200px;
            margin: 0px;
            padding: 0px;
        }
        .row {
            margin: 0px;
            padding: 0px;
        }
    </style>

    <title>Marvel Snap Zone</title>
</head>

<body>
    <header>
        <!-- premium articles cards collection decks locations meta tier list variants -->
        <nav>
            <div class="container-fluid">
                <div class="row pt1">
                    <div class="col-2">
                        <h4>Marvel Snap</h4>
                    </div>
                    <div class="col-2">
                        <h4>DotGG Netwok</h4>
                    </div>
                    <div class="col-3" style="text-align: end;">
                        <input type="text" name="" id="" placeholder="Procure cartas, decks, guias">
                    </div>
                    <div class="col-1">
                        <button>
                            <i class="bi bi-download" style="font-size: 14px; display: inline-block;">
                                <a href="#" style="font-size: 13px;">Traker</a>
                            </i>
                        </button>
                    </div>
                    <div class="col-1">
                        <button type="submit">
                            <a href="#">Login</a>
                        </button>
                    </div>
                    <div class="col-1">
                        <button><a href="#">Sing In</a></button>
                    </div>
                    <div class="col-1" style="text-align: end;">
                        <a href="#"><i class="bi bi-person-circle" style="font-size: 23px;"></i>
                        </a>
                    </div>
                    <div class="col-1">
                        <a href="#"><i class="bi bi-list" style="font-size: 23px;"></i></a>
                    </div>
                </div>
                <hr style="color: white;">
                <div class="row pt2">
                    <div class="col-1">
                        <i class="bi bi-star-fill"></i>
                        <a href="#">Premium</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Builder</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Articles</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Guide</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Decks</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Collections</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Meta</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Tier List</a>
                    </div>
                    <div class="col-1">
                        <a href="#">LeaderBoard</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Cards</a>
                    </div>
                    <div class="col-1">
                        <a href="#">Variants</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid p-0">
            <article>
                <div class="row">
                    <div class="col-md-3 bg-secondary" style="height: 200px; padding: 0px;"><a href="#"><img src="https://image.api.playstation.com/vulcan/ap/rnd/202010/0222/b3iB2zf2xHj9shC0XDTULxND.png" alt=""></a></div>

                    <div class="col-6 bg-dark" style="height: 400px; padding: 0px;"><a href="#"><img src="https://img.olhardigital.com.br/wp-content/uploads/2021/07/Mortal-Kombat-11-DLCs-.jpeg" alt=""></a></div>

                    <div class="col-md-3 bg-secondary" style="height: 200px; padding: 0px;"><a href="#"><img src="https://t2.tudocdn.net/651770" alt=""></a></div>
                </div>
            </article>
        </div>
        <br>
        <div class="container opacity-75 p-0" style="height: 1100px;">
            <div class="row">
                <div class="col-12 bg-warning p-0" style="height: 100px;"></div>
                <div class="col-2 bg-secondary" style="height: 700px;"></div>
                <div class="col-7 bg-success">
                    <div class="container p-3">
                        <a href="#"><img src="https://cdn.marvel.com/u/prod/marvel/i/mg/6/20/5de8520e500c7/clean.jpg" alt=""></a>
                    </div>
                </div>

                <div class="col-3 bg-primary" style="height: 700px;">
                    
                </div>

                <div class="col-12 bg-danger" style="height: 200px;"></div>
            </div>
        </div>
    </main>
</body>

</html>
